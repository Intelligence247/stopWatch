<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="stopWatch-containter">
        <div class="timer">00:00:00</div>
        <div class="buttons">
            <div class="play">
                <img src="./media/play-fill.png" id="playImg" alt="">
            </div>
            <div class="reset">
                <img src="./media/arrow-go-back-line.png" alt="">
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
